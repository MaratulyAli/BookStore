<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BookStore.com</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header_with_search_bar">
      <img src="images/image.PNG" alt="" id="main_logo" />
      <div id="search_bar_and_logo">
        <input type="text" name="search" id="search" />
        <input
          type="image"
          src="images/search-logo.png"
          width="30px"
          height="30px"
          id="search_logo"
        />
      </div>
      <div id="shopping_cart">
        <img src="images/cart.png" alt="shopping cart image" width="50px" />
        <div>
          <p id="cart_size">0</p>
          <p>In Cart</p>
        </div>
      </div>
    </header>

    <nav id="navbar">
      <p><a href="#" id="home">Home</a></p>
      <p><a href="#">Best Sellers</a></p>
      <p><a href="#">New Releases</a></p>
      <p><a href="#">Genres</a></p>
    </nav>

    <h2>Genres</h2>
    <main>
      <div class="genre">
        <img src="images/fiction.jfif" width="120px" height="120px" />
        <p>Literature &amp; Fiction</p>
      </div>
      <div class="genre">
        <img src="images/heart.png" width="120px" height="120px" />
        <p>Romance</p>
      </div>
      <div class="genre">
        <img src="images/detective.png" width="120px" height="120px" />
        <p>Detective</p>
      </div>
      <div class="genre">
        <img src="images/children.png" width="120px" height="120px" />
        <p>Children</p>
      </div>
      <div class="genre">
        <img src="images/ragon.png" width="120px" height="120px" />
        <p>Fantasy</p>
      </div>
      <div class="genre">
        <img src="images/textbooks.jfif" width="120px" height="120px" />
        <p>Textbooks</p>
      </div>
      <div class="genre">
        <img src="images/Auezov.jfif" width="120px" height="120px" />
        <p>Kazakh books</p>
      </div>
    </main>
  </body>
</html>
